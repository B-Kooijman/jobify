query NavigationBarQuery($datasource: String!, $language: String!) {
  datasource: item(path: $datasource, language: $language) {
    id
    name
    ... on NavigationBar {
      heading {
        value
      }
    }
  }
  menu: item(path: "/sitecore/content/jobify/home ", language: "en") {
    children(
      hasLayout: true
      includeTemplateIDs: "{14656268-5D6E-411F-8B9A-439C41B851C5}"
    ) {
      results {
          id
          ... on MainRoute {
            pageTitle {
              value
            }
          }
          url {
            path
          }
      }
    }
  }
}
